<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Datum_cistenia_1.js"></script>
        <script src="data/Zhromazdenie_odpadu_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[48.24035942784903,18.29157483513728],[48.25382934935036,18.323401688300244]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Datum_cistenia_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Inštitúcia</th>\
                        <td>' + (feature.properties['Institucia'] !== null ? autolinker.link(feature.properties['Institucia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kontakt</th>\
                        <td>' + (feature.properties['Kontakt'] !== null ? autolinker.link(feature.properties['Kontakt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Počet účasníkov</th>\
                        <td>' + (feature.properties['Pocet_cislo'] !== null ? autolinker.link(feature.properties['Pocet_cislo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Datum</th>\
                        <td>' + (feature.properties['Datum'] !== null ? autolinker.link(feature.properties['Datum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Datum_cistenia_1_0(feature) {
            switch(String(feature.properties['Datum'])) {
                case '17.04.2023':
                    return {
                pane: 'pane_Datum_cistenia_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,44,128,0.41568627450980394)',
                interactive: true,
            }
                    break;
                case '20.04.2023':
                    return {
                pane: 'pane_Datum_cistenia_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(238,34,149,0.47058823529411764)',
                interactive: true,
            }
                    break;
                case '21.04.2023':
                    return {
                pane: 'pane_Datum_cistenia_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,14,1,0.6039215686274509)',
                interactive: true,
            }
                    break;
                case '22.04.2023':
                    return {
                pane: 'pane_Datum_cistenia_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(242,255,1,0.5882352941176471)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Datum_cistenia_1');
        map.getPane('pane_Datum_cistenia_1').style.zIndex = 401;
        map.getPane('pane_Datum_cistenia_1').style['mix-blend-mode'] = 'normal';
        var layer_Datum_cistenia_1 = new L.geoJson(json_Datum_cistenia_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Datum_cistenia_1',
            layerName: 'layer_Datum_cistenia_1',
            pane: 'pane_Datum_cistenia_1',
            onEachFeature: pop_Datum_cistenia_1,
            style: style_Datum_cistenia_1_0,
        });
        bounds_group.addLayer(layer_Datum_cistenia_1);
        map.addLayer(layer_Datum_cistenia_1);
        function pop_Zhromazdenie_odpadu_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Datumy</th>\
                        <td>' + (feature.properties['Datumy'] !== null ? autolinker.link(feature.properties['Datumy'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Poznamka</th>\
                        <td>' + (feature.properties['Poznamka'] !== null ? autolinker.link(feature.properties['Poznamka'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zhromazdenie_odpadu_2_0() {
            return {
                pane: 'pane_Zhromazdenie_odpadu_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Zhromazdenie_odpadu_2');
        map.getPane('pane_Zhromazdenie_odpadu_2').style.zIndex = 402;
        map.getPane('pane_Zhromazdenie_odpadu_2').style['mix-blend-mode'] = 'normal';
        var layer_Zhromazdenie_odpadu_2 = new L.geoJson(json_Zhromazdenie_odpadu_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zhromazdenie_odpadu_2',
            layerName: 'layer_Zhromazdenie_odpadu_2',
            pane: 'pane_Zhromazdenie_odpadu_2',
            onEachFeature: pop_Zhromazdenie_odpadu_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Zhromazdenie_odpadu_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Zhromazdenie_odpadu_2);
        map.addLayer(layer_Zhromazdenie_odpadu_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Zhromazdenie_odpadu_2.png" /> Zhromazdenie_odpadu': layer_Zhromazdenie_odpadu_2,'Datum_cistenia<br /><table><tr><td style="text-align: center;"><img src="legend/Datum_cistenia_1_170420230.png" /></td><td>17.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Datum_cistenia_1_200420231.png" /></td><td>20.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Datum_cistenia_1_210420232.png" /></td><td>21.04.2023</td></tr><tr><td style="text-align: center;"><img src="legend/Datum_cistenia_1_220420233.png" /></td><td>22.04.2023</td></tr></table>': layer_Datum_cistenia_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Datum_cistenia_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Institucia'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Institucia']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Datum_cistenia_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Zhromazdenie_odpadu_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Datumy'] !== null?String('<div style="color: #e31a1c; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Datumy']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zhromazdenie_odpadu_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Datum_cistenia_1,layer_Zhromazdenie_odpadu_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Datum_cistenia_1,layer_Zhromazdenie_odpadu_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Datum_cistenia_1,layer_Zhromazdenie_odpadu_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Datum_cistenia_1,layer_Zhromazdenie_odpadu_2]);
        });
        </script>
    </body>
</html>
